<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="layout_practice_2.css">
        <title>IBM Layout</title>
    </head>

    <body>
        <div class="top"></div>

        <div class="mid">
            <div class="black">
                <div class="board">
                    <div class="title"></div>
                </div>
            </div>

            <div class="white">
                <div class="board">
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                </div>
            </div>

            <div class="gray">
                <div class="board">
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                </div>
            </div>

            <div class="white">
                <div class="board">
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                    <div class="contents"></div>
                </div>
            </div>

            <div class="black">
                <div class="board">
                    <div class="clip"></div>
                    <div class="clip"></div>
                </div>
            </div>
        </div>
        
        <div class="bot">
            <div class="board">
                <div class="contents"></div>
                <div class="contents"></div>
                <div class="contents"></div>
                <div class="contents"></div>
            </div>
        </div>
    </body>
</html>
